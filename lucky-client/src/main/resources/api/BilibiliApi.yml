io.github.lucklike.luckyclient.api.simple.BilibiliApi:
  redirect:
    enable: true

  #日志配置
  logger:
    #是否开启日志功能，默认关闭
    enable: true
    #是否打印请求日志：默认开启（仅在enable为true时生效）
    enable-req-log: true
    #是否打印响应日志：默认开启（仅在enable为true时生效）
    enable-resp-log: true
    #是否开启打印注解信息功能，默认关闭
    enable-annotation-log: true
    #是否开启打印参数信息功能，默认关闭
    enable-args-log: true
    #是否强制打印响应体信息
    force-print-body: false
    #日志打印拦截器的优先级，默认2147483647
    priority: 2147483647
    #MimeType为这些类型时，将打印响应体日志（覆盖默认值）
    #(注： */* : 表示所有类型)
    #默认值：
    #application/json
    #application/xml
    #application/x-java-serialized-object
    #text/xml
    #text/plain
    #text/html
    set-allow-mime-types:
      - application/json
      - application/xml
      - application/x-java-serialized-object
      - text/xml
      - text/plain
      - text/html
    #    #MimeType为这些类型时，将打印响应体日志（在默认值的基础上新增）
    #    #(注： */* : 表示所有类型)
    #    #默认值：
    #    #application/json
    #    #application/xml
    #    #application/x-java-serialized-object
    #    #text/xml
    #    #text/plain
    #    #text/html
    add-allow-mime-types:
      - text/plain
      - text/html
    #响应体超过该值时，将不会打印响应体日志，值小于等于0时表示没有限制,单位：字节默认值：-1
    body-max-length: 100
    #打印请求日志的条件，这里可以写一个返回值为boolean类型的SpEL表达式，true时才会打印日志
    req-log-condition: "#{$status$ != 200}"
    #打印响应日志的条件，这里可以写一个返回值为boolean类型的SpEL表达式，true时才会打印日志
    resp-log-condition: "#{$status$ != 200}"
  resp-convert:
    condition:
      - assertion: "#{$status$ != 200}"
        exception: "【bilibili】API接口返回异常，异常响应码：[#{$status$}]"
  index:
    url: http://www.bilibili.com