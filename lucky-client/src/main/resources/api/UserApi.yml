io.github.lucklike.luckyclient.api.server.configapi.UserApi:
  url: ${lucky-server.http}/user
  resp-convert:
    condition:
      - assertion: "#{$status$ != 200}"
        exception: "API调用失败，状态码：#{$status$}"

  postUser:
    url: post
    method: POST
    header:
      H1: [1234, 5678]
      H2: 1dwewfw
      "[SET]H1": 4534
    body:
      json: "#{#json(p0)}"
    resp-convert:
      result: "#{$body$.data}"
      condition:
        - assertion: "#{$body$.code!= 200}"
          exception: "API调用失败，code: #{$body$.code}, message: #{$body$.message}"

  getUser:
    url: get
    method: GET
    mock:
      enable: true

    # 条件请求头
    condition-header:
        # 条件表达式
      - condition: 1==1
        # 请求头数据项
        data:
          c1-h1: hh_11
          c1-h2: "@if(1==2): hhh_22"
      - condition: 1==1
        data:
          c2-h1: c2_hh_11
          c2-h2: "@if(1==1): c2_qqq_22"

    # 条件Query请求参数
    condition-query:
        # 条件表达式
      - condition: 1==1
        # Query请求参数项
        data:
          c1-q1: qq_11
          c1-q2: "@if(1==2): qqq_22"
      - condition: 1==1
        data:
          c2-q1: c2_qq_11
          c2-q2: "@if(1==2): c2_qqq_22"

    # 条件Form请求参数
    condition-form:
        # 条件表达式
      - condition: 1==1
        # Form请求参数项
        data:
          c1-form-1: ff_111111
          c1-form-2: "@if(1==2): ff_222222"
      - condition: 1==1
        data:
          c2-form-3: ff_333333
          c2-form-4: ff_444444

    # 条件Path请求参数
    condition-path:
      # 条件表达式
      - condition: 1==1
        # Path请求参数项
        data:
          c1-path-1: ff_111111
          c1-path-2: "@if(1==2): ff_222222"
      - condition: 1==1
        data:
          c2-path-3: ff_333333
          c2-path-4: ff_444444

    # 条件multipart-form-data请求参数
    condition-multipart-form-data:
        # 条件表达式
      - condition: 1==1
        data:
          txt:
            t1: "@if(1==2): 1234"
            t2: 2344
            t3: 5555
          file:
            file1: "@if(#{$query$.containsKey('c2-q2')}): classpath:api-info.yml"
