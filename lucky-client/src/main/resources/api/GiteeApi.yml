io.github.lucklike.luckyclient.api.gitee.GiteeApi:
  url: https://gitee.com/
  method: GET
  query:
    access_token: ${Gitee.access_token}

  #---------------------------------Gitee-获取关注了某个创库的所有用户信息--------------------------------------#
  stargazers:
    url: /api/v5/repos/#{owner}/#{repo}/stargazers
    query:
      page: 1
      per_page: 100

